  <h1>Stamp Design Experiment</h1>
  <p>It was a nice session desiging stamps. Minimal and plain design. I got inspired from the work of
    <b>Duane Dalton</b> shared by Abduzeedo. This is the <a href="http://abduzeedo.com/basic-stamp-designs-duane-dalton">article</a>. 
  </p>

  <div class="stamp-design__wrapper">
    <div class="stamp-design__column">
      <img class="stamp-design__image stamp-design__image--small"  src="images/stamp-design/france.png" alt="France postage stamp design"/>
      <img class="stamp-design__image"  src="images/stamp-design/italia.png" alt="Italy postage stamp design"/>
    </div>
    <div class="stamp-design__column">
      <img class="stamp-design__image"  src="images/stamp-design/sweden.png" alt="Sweden postage stamp design"/>
      <img class="stamp-design__image stamp-design__image--small"  src="images/stamp-design/india.png" alt="India postage stamp design"/>
    </div>
    <img class="stamp-design__image"  src="images/stamp-design/usa.png" alt="USA postage stamp design"/>

    <div class="stamp-design__column">
      <img class="stamp-design__image stamp-design__image--small"  src="images/stamp-design/poland.png" alt="Poland postage stamp design"/>
      <img class="stamp-design__image"  src="images/stamp-design/uae.png" alt="UAE postage stamp design"/>
      <img class="stamp-design__image"  src="images/stamp-design/pakistan.png" alt="Pakistan postage stamp design"/>

    </div>
